app-id: rocks.noise.qspeakers
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: qspeakers
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  - --device=dri
rename-desktop-file: qspeakers.desktop
rename-icon: qspeakers
copy-icon: true
modules:
  - name: qspeakers
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/be1/qspeakers.git
        tag: '1.8'
        commit: d0522e55483a7c8856b4cc6826514594134e5893
        x-checker-data:
          type: git
          tag-pattern: ^(\d.+)$
