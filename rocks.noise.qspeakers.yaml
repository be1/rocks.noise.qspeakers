app-id: rocks.noise.qspeakers
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: qspeakers
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  - --device=dri
rename-desktop-file: qspeakers.desktop
rename-icon: qspeakers
copy-icon: true
modules:
  - name: qspeakers
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/be1/qspeakers.git
        # tag: 1.8.5
        commit: 66f9197e97419b076659fdb1ad90fad0026cbf39
        x-checker-data:
          type: git
          tag-pattern: ^(\d.+)$
