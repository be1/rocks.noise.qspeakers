app-id: rocks.noise.qspeakers
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: qspeakers
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  - --device=dri
rename-desktop-file: qspeakers.desktop
rename-icon: qspeakers
copy-icon: true
modules:
  - name: qspeakers
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/be1/qspeakers.git
        commit: "db58f37a587daac640e4cc48003bade331afe3ee"
