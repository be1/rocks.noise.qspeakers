app-id: rocks.noise.QSpeakers
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: qspeakers
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  - --device=dri
rename-desktop-file: qspeakers.desktop
rename-icon: qspeakers
modules:
  - name: qspeakers
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/be1/qspeakers.git
        commit: "07b21320dc6369ce90c6d20987bcb85645394880"
